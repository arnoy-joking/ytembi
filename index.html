<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/png" href="https://png.pngtree.com/png-vector/20250601/ourlarge/pngtree-red-live-streaming-icon---modern-design-for-broadcasts-vector-png-image_16392661.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live</title>
    <style>
        :root {
            --primary: #ff0033;
            --bg: #0a0a0c;
            --surface: #16161a;
            --text: #ffffff;
            --text-dim: #9494a5;
            --border: #2d2d3a;
            --radius: 16px;
        }

        body { margin: 0; background: var(--bg); color: var(--text); font-family: sans-serif; height: 100vh; overflow: hidden; }

        /* --- গ্রিড লেআউট লজিক --- */
        .app {
            display: grid;
            grid-template-columns: 1fr 380px; /* ডিফল্ট: প্লেয়ার + সাইডবার */
            grid-template-rows: 64px 1fr;
            height: 100vh;
            transition: all 0.3s ease-in-out;
        }

        /* থিয়েটার মোড একটিভ হলে সাইডবার কলাম ০ করে দেওয়া হবে */
        body.theatre-mode .app {
            grid-template-columns: 1fr;
        }

        header {
            grid-column: 1 / -1;
            background: rgba(10, 10, 12, 0.9);
            border-bottom: 1px solid var(--border);
            display: flex; align-items: center; justify-content: space-between;
            padding: 0 24px; z-index: 100; backdrop-filter: blur(10px);
        }

        .stage {
            grid-column: 1; grid-row: 2;
            padding: 20px; display: flex; flex-direction: column; 
            align-items: center; overflow-y: auto;
        }

        .video-container {
            width: 100%; 
            max-width: 1000px; /* সাধারণ মোডে সাইজ */
            aspect-ratio: 16/9; background: #000;
            border-radius: var(--radius);
            overflow: hidden; position: relative;
            transition: max-width 0.4s ease;
        }

        /* থিয়েটার মোডে ভিডিও কন্টেইনার বড় হবে */
        body.theatre-mode .video-container {
            max-width: 1400px;
        }

        #player { width: 100%; height: 100%; }

        /* সাইডবার হাইড লজিক */
        .sidebar {
            grid-column: 2; grid-row: 2; background: var(--surface);
            border-left: 1px solid var(--border); display: flex; flex-direction: column;
            transition: 0.3s;
        }

        body.theatre-mode .sidebar {
            display: none; /* থিয়েটার মোডে সাইডবার থাকবে না */
        }

        .live-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 999; display: none; cursor: not-allowed;
        }
        body.live-active .live-overlay { display: block; }

        .btn {
            background: var(--surface); color: var(--text); border: 1px solid var(--border);
            padding: 8px 16px; border-radius: 8px; cursor: pointer;
        }

        .toast {
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%);
            background: white; color: black; padding: 10px 20px; border-radius: 20px;
            opacity: 0; transition: 0.3s; z-index: 2000; pointer-events: none;
        }
        .toast.show { opacity: 1; }
    </style>
</head>
<body>

<div class="app">
    <header>
        <div style="font-weight: bold;">OmniPlayer <span>v7.2</span></div>
        <div style="display:flex; gap:10px;">
            <button class="btn" id="liveToggleBtn">Live Mode</button>
            <button class="btn" id="theatreBtn">Theatre Mode [T]</button>
        </div>
    </header>

    <main class="stage">
        <div class="video-container">
            <div id="player"></div>
            <div class="live-overlay"></div>
        </div>
        <div style="margin-top:20px; display:flex; gap:10px; width:100%; max-width:600px;">
            <input type="text" id="urlInput" style="flex:1; padding:10px; border-radius:8px; border:1px solid var(--border); background:var(--surface); color:white;" placeholder="Enter Video ID...">
            <button class="btn" id="playBtn" style="background:var(--primary); border:none;">Play</button>
        </div>
    </main>

    <aside class="sidebar">
        <div style="padding:20px;">
            <h3>History</h3>
            <ul id="historyList" style="list-style:none; padding:0;"></ul>
        </div>
    </aside>
</div>

<div class="toast" id="toast"></div>

<script src="https://www.youtube.com/iframe_api"></script>
<script>
    let db = JSON.parse(localStorage.getItem('omni_v7_data')) || { history: {}, liveMode: false, liveVideoId: null };
    let player = null;
    let currentId = null;

    function onYouTubeIframeAPIReady() {
        if (db.liveMode && db.liveVideoId) {
            toggleLiveUI(true);
            loadVideo(db.liveVideoId);
        }
    }

    function loadVideo(id) {
        currentId = id;
        if(player) player.destroy();
        player = new YT.Player('player', {
            videoId: id,
            playerVars: { 'autoplay': 1, 'controls': db.liveMode ? 0 : 1 },
            events: {
                'onStateChange': (e) => { if(e.data === 0 && db.liveMode) exitLive(); }
            }
        });
    }

    // --- Theatre Mode Logic ---
    const theatreBtn = document.getElementById('theatreBtn');
    function toggleTheatre() {
        document.body.classList.toggle('theatre-mode');
        const isActive = document.body.classList.contains('theatre-mode');
        theatreBtn.innerText = isActive ? "Exit Theatre [T]" : "Theatre Mode [T]";
        showToast(isActive ? "Theatre Mode Enabled" : "Theatre Mode Disabled");
    }

    theatreBtn.onclick = toggleTheatre;

    // --- Keyboard Shortcuts ---
    document.addEventListener('keydown', (e) => {
        // লাইভ মোডে কীবোর্ড ব্লক
        if (db.liveMode) {
            const blocked = [' ', 'arrowleft', 'arrowright', 'j', 'k', 'l', 'f'];
            if (blocked.includes(e.key.toLowerCase())) {
                e.preventDefault();
                showToast("Controls locked in Live Mode");
                return;
            }
        }
        
        // থিয়েটার মোড শর্টকাট
        if (e.key.toLowerCase() === 't' && e.target.tagName !== 'INPUT') {
            toggleTheatre();
        }
    }, true);

    // --- Live Mode Logic ---
    function exitLive() {
        db.liveMode = false;
        db.liveVideoId = null;
        localStorage.setItem('omni_v7_data', JSON.stringify(db));
        toggleLiveUI(false);
        loadVideo(currentId);
    }

    function toggleLiveUI(active) {
        document.body.classList.toggle('live-active', active);
    }

    document.getElementById('liveToggleBtn').onclick = () => {
        if(!currentId) return;
        db.liveMode = true;
        db.liveVideoId = currentId;
        localStorage.setItem('omni_v7_data', JSON.stringify(db));
        toggleLiveUI(true);
        loadVideo(currentId);
    };

    document.getElementById('playBtn').onclick = () => {
        const val = document.getElementById('urlInput').value;
        if(val) loadVideo(val);
    };

    function showToast(m) {
        const t = document.getElementById('toast');
        t.innerText = m; t.classList.add('show');
        setTimeout(() => t.classList.remove('show'), 2000);
    }
</script>
</body>
</html>
