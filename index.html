<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OmniPlayer Elite</title>
    <style>
        :root {
            /* Modern Palette */
            --accent: #ff0000;
            --accent-hover: #cc0000;
            --bg-body: #121212;
            --surface: #1e1e1e;
            --surface-hover: #2a2a2a;
            --text-main: #ffffff;
            --text-muted: #aaaaaa;
            --border: #333333;
            --radius: 16px;
            --shadow: 0 10px 30px rgba(0,0,0,0.5);
            --font: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            --transition: all 0.25s ease;
        }

        /* Light Mode Overrides */
        [data-theme="light"] {
            --bg-body: #f0f2f5;
            --surface: #ffffff;
            --surface-hover: #f5f5f5;
            --text-main: #222222;
            --text-muted: #666666;
            --border: #e0e0e0;
            --shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        * { box-sizing: border-box; outline: none; }
        body { margin: 0; padding: 0; font-family: var(--font); background: var(--bg-body); color: var(--text-main); transition: var(--transition); height: 100vh; overflow: hidden; }

        /* Main Layout */
        .app-container {
            display: grid;
            grid-template-columns: 1fr 340px;
            height: 100vh;
        }

        /* Left Side: Player */
        .main-stage {
            padding: 30px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            overflow-y: auto;
            position: relative;
        }

        header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        .brand { font-size: 1.4rem; font-weight: 700; letter-spacing: -0.5px; display: flex; align-items: center; gap: 10px; }
        .brand span { color: var(--accent); }
        .theme-btn { background: none; border: none; font-size: 1.2rem; cursor: pointer; color: var(--text-muted); padding: 8px; border-radius: 50%; transition: var(--transition); }
        .theme-btn:hover { background: var(--surface-hover); color: var(--text-main); transform: rotate(15deg); }

        /* Video Wrapper */
        .cinema-frame {
            width: 100%;
            aspect-ratio: 16/9;
            background: #000;
            border-radius: var(--radius);
            overflow: hidden;
            box-shadow: var(--shadow);
            position: relative;
            z-index: 10;
        }
        #player { width: 100%; height: 100%; }

        /* Input Bar */
        .control-bar {
            display: flex; gap: 12px;
            background: var(--surface);
            padding: 12px;
            border-radius: 50px; /* Pill shape */
            border: 1px solid var(--border);
            box-shadow: var(--shadow);
            max-width: 800px;
            width: 100%;
            margin: 0 auto;
        }

        .url-input {
            flex: 1; background: transparent; border: none; color: var(--text-main);
            padding: 0 15px; font-size: 1rem;
        }
        .btn-play {
            background: var(--accent); color: white; border: none;
            padding: 10px 24px; border-radius: 30px; font-weight: 600; cursor: pointer;
            transition: var(--transition); display: flex; align-items: center; gap: 6px;
        }
        .btn-play:hover { background: var(--accent-hover); transform: translateY(-1px); }

        /* Status Text */
        .status-pill {
            text-align: center; font-size: 0.85rem; color: var(--text-muted);
            margin-top: -10px; opacity: 0.8;
        }

        /* Right Side: Sidebar (Settings + History) */
        .sidebar {
            background: var(--surface);
            border-left: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
            z-index: 20;
        }

        .panel-header {
            padding: 20px;
            border-bottom: 1px solid var(--border);
            display: flex; justify-content: space-between; align-items: center;
        }
        .panel-header h3 { margin: 0; font-size: 1rem; font-weight: 600; }
        
        .icon-btn {
            background: none; border: none; cursor: pointer; color: var(--text-muted);
            padding: 6px; border-radius: 6px; transition: var(--transition); display: flex;
        }
        .icon-btn:hover { background: var(--surface-hover); color: var(--text-main); }
        .icon-btn svg { width: 18px; height: 18px; }

        /* Settings Area */
        .settings-area { padding: 20px; border-bottom: 1px solid var(--border); }
        .settings-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        
        .check-group {
            display: flex; align-items: center; gap: 8px;
            font-size: 0.85rem; color: var(--text-muted); cursor: pointer;
            user-select: none;
        }
        .check-group:hover { color: var(--text-main); }
        .check-group input { accent-color: var(--accent); width: 16px; height: 16px; }

        /* History Area */
        .history-container { flex: 1; display: flex; flex-direction: column; overflow: hidden; transition: var(--transition); }
        
        /* Hiding Logic */
        .history-container.hidden { flex: 0; min-height: 0; height: 0; opacity: 0; }
        
        .history-list {
            list-style: none; padding: 0; margin: 0;
            overflow-y: auto; flex: 1;
        }
        
        .history-item {
            padding: 12px 20px;
            border-bottom: 1px solid var(--border);
            display: flex; gap: 12px; align-items: center;
            cursor: pointer; transition: background 0.2s;
            position: relative;
        }
        .history-item:hover { background: var(--surface-hover); }
        .history-item.active { background: rgba(255, 0, 0, 0.08); border-left: 3px solid var(--accent); }

        .thumb-box {
            width: 70px; height: 48px; background: #000;
            border-radius: 6px; overflow: hidden; position: relative; flex-shrink: 0;
        }
        .thumb-box img { width: 100%; height: 100%; object-fit: cover; opacity: 0.8; }
        
        .prog-track {
            position: absolute; bottom: 0; left: 0; width: 100%; height: 3px; background: rgba(255,255,255,0.2);
        }
        .prog-fill { height: 100%; background: var(--accent); width: 0%; }

        .meta { flex: 1; min-width: 0; }
        .vid-title { font-size: 0.85rem; font-weight: 500; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; color: var(--text-main); }
        .vid-time { font-size: 0.75rem; color: var(--text-muted); margin-top: 2px; }

        .btn-del {
            opacity: 0; transition: 0.2s; color: var(--text-muted); padding: 4px;
        }
        .history-item:hover .btn-del { opacity: 1; }
        .btn-del:hover { color: var(--accent); }

        /* Responsive */
        @media (max-width: 900px) {
            .app-container { grid-template-columns: 1fr; grid-template-rows: auto 1fr; }
            .sidebar { border-left: none; border-top: 1px solid var(--border); max-height: 40vh; }
            body { overflow: auto; height: auto; }
        }

        /* Toast */
        .toast {
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%) translateY(20px);
            background: rgba(30,30,30,0.9); backdrop-filter: blur(10px);
            color: white; padding: 10px 24px; border-radius: 50px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3); opacity: 0; pointer-events: none; transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 1px solid rgba(255,255,255,0.1); font-size: 0.9rem;
        }
        .toast.show { opacity: 1; transform: translateX(-50%) translateY(0); }
    </style>
</head>
<body data-theme="dark">

<div class="app-container">
    <main class="main-stage">
        <header>
            <div class="brand">
                <span>▶</span> OmniPlayer Elite
            </div>
            <button class="theme-btn" id="themeBtn" title="Toggle Theme">☀</button>
        </header>

        <div class="cinema-frame">
            <div id="player"></div>
        </div>

        <div class="status-pill" id="statusTxt">Ready to play</div>

        <div class="control-bar">
            <input type="text" id="urlInput" class="url-input" placeholder="Paste YouTube link (Ctrl+V)">
            <button class="btn-play" id="loadBtn">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor"><path d="M8 5v14l11-7z"/></svg>
                Play
            </button>
        </div>
    </main>

    <aside class="sidebar">
        <div class="panel-header">
            <h3>Playback Controls</h3>
            <button class="icon-btn" id="resetBtn" title="Reset Defaults">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"/><path d="M3 3v5h5"/></svg>
            </button>
        </div>

        <div class="settings-area">
            <div class="settings-grid">
                <label class="check-group"><input type="checkbox" id="autoplay" checked> Autoplay</label>
                <label class="check-group"><input type="checkbox" id="loop"> Loop</label>
                <label class="check-group"><input type="checkbox" id="modest"> Clean UI</label>
                <label class="check-group"><input type="checkbox" id="controls" checked> Controls</label>
            </div>
            <input type="number" id="startOverride" placeholder="Start at (sec)..." style="width:100%; margin-top:12px; background:var(--bg-body); border:1px solid var(--border); padding:8px; border-radius:8px; color:var(--text-main);">
        </div>

        <div class="panel-header" style="border-top: 1px solid var(--border);">
            <h3>Watch History</h3>
            <div style="display:flex; gap:5px;">
                <button class="icon-btn" id="toggleHistoryBtn" title="Show/Hide History">
                    <svg id="eyeIcon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/><circle cx="12" cy="12" r="3"/></svg>
                </button>
                <button class="icon-btn" onclick="wipeHistory()" title="Clear All">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M3 6h18"/><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/></svg>
                </button>
            </div>
        </div>

        <div class="history-container" id="historyContainer">
            <ul class="history-list" id="historyList">
                </ul>
        </div>
    </aside>
</div>

<div class="toast" id="toast"></div>

<script src="https://www.youtube.com/iframe_api"></script>

<script>
    /* --- Logic Core --- */
    let player;
    let saveInterval;
    const STATE_KEY = 'omni_state_v3';
    
    // Default State
    let appState = {
        history: {},
        historyVisible: true,
        theme: 'dark'
    };

    // Load State
    const saved = localStorage.getItem(STATE_KEY);
    if(saved) appState = { ...appState, ...JSON.parse(saved) };

    const els = {
        input: document.getElementById('urlInput'),
        status: document.getElementById('statusTxt'),
        list: document.getElementById('historyList'),
        histContainer: document.getElementById('historyContainer'),
        toggleBtn: document.getElementById('toggleHistoryBtn'),
        eyeIcon: document.getElementById('eyeIcon'),
        settings: {
            autoplay: document.getElementById('autoplay'),
            loop: document.getElementById('loop'),
            modest: document.getElementById('modest'),
            controls: document.getElementById('controls'),
            start: document.getElementById('startOverride')
        }
    };

    // --- Init UI ---
    applyTheme(appState.theme);
    toggleHistoryUI(appState.historyVisible);
    renderHistory();

    // --- YouTube API ---
    function onYouTubeIframeAPIReady() {
        showToast("Engine Ready");
    }

    function loadVideo(forceId = null) {
        let id = forceId || extractId(els.input.value);
        if(!id) return showToast("Invalid Link");

        // Calculate Start Time
        let start = 0;
        const entry = appState.history[id];
        
        if(els.settings.start.value) {
            start = Number(els.settings.start.value);
            els.status.innerText = "Manual Start: " + fmtTime(start);
        } else if(entry && entry.time > 5) {
            start = Math.floor(entry.time);
            els.status.innerText = "Resuming: " + fmtTime(start);
        } else {
            els.status.innerText = "Playing New";
        }

        // Setup Player
        if(player) { player.destroy(); clearInterval(saveInterval); }

        const vars = {
            playsinline: 1,
            rel: 0,
            fs: 1,
            start: start,
            controls: els.settings.controls.checked ? 1 : 0,
            modestbranding: els.settings.modest.checked ? 1 : 0,
            loop: els.settings.loop.checked ? 1 : 0,
        };
        if(vars.loop) vars.playlist = id;

        player = new YT.Player('player', {
            height: '100%', width: '100%', videoId: id, playerVars: vars,
            events: {
                'onReady': (e) => {
                    if(els.settings.autoplay.checked) e.target.playVideo();
                    startSaver(id);
                },
                'onStateChange': (e) => {
                    if(e.data === YT.PlayerState.PLAYING) startSaver(id);
                    else clearInterval(saveInterval);
                }
            }
        });

        // Save immediately to top list
        saveHistory(id, start, entry ? entry.duration : 0);
        els.input.value = ""; // Clean input
        renderHistory();
    }

    // --- Logic: Saver ---
    function startSaver(id) {
        clearInterval(saveInterval);
        saveInterval = setInterval(() => {
            if(player && player.getCurrentTime) {
                const t = player.getCurrentTime();
                const d = player.getDuration();
                if(t > 0 && d > 0) saveHistory(id, t, d);
            }
        }, 5000);
    }

    function saveHistory(id, time, duration) {
        appState.history[id] = { id, time, duration, ts: Date.now() };
        persist();
        // Optimistic update of progress bar if visible would go here, 
        // but re-rendering list every 5s is too heavy. We just save.
    }

    // --- Logic: Helpers ---
    function extractId(url) {
        if(!url) return null;
        const m = url.match(/(?:youtu\.be\/|v\/|embed\/|shorts\/|watch\?v=|&v=)([^#&?]*)/);
        return (m && m[1].length === 11) ? m[1] : (url.length === 11 ? url : null);
    }
    
    function fmtTime(s) {
        const date = new Date(0); date.setSeconds(s); 
        return date.toISOString().substr(11, 8).replace(/^00:/, '');
    }

    function persist() {
        localStorage.setItem(STATE_KEY, JSON.stringify(appState));
    }

    // --- Logic: UI ---
    function renderHistory() {
        els.list.innerHTML = '';
        const sorted = Object.values(appState.history).sort((a,b) => b.ts - a.ts);
        
        if(!sorted.length) {
            els.list.innerHTML = '<li style="padding:20px; text-align:center; color:var(--text-muted)">No history</li>';
            return;
        }

        sorted.forEach(item => {
            const pct = item.duration ? (item.time / item.duration) * 100 : 0;
            const li = document.createElement('li');
            li.className = `history-item ${player && player.getVideoData && player.getVideoData().video_id === item.id ? 'active' : ''}`;
            li.onclick = () => loadVideo(item.id);
            
            li.innerHTML = `
                <div class="thumb-box">
                    <img src="https://img.youtube.com/vi/${item.id}/mqdefault.jpg">
                    <div class="prog-track"><div class="prog-fill" style="width:${pct}%"></div></div>
                </div>
                <div class="meta">
                    <div class="vid-title">${item.id}</div>
                    <div class="vid-time">${fmtTime(item.time)} / ${fmtTime(item.duration)}</div>
                </div>
                <button class="icon-btn btn-del" onclick="delItem(event, '${item.id}')">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M18 6L6 18M6 6l12 12"/></svg>
                </button>
            `;
            els.list.appendChild(li);
        });
    }

    function toggleHistoryUI(show) {
        appState.historyVisible = show;
        persist();
        
        if(show) {
            els.histContainer.classList.remove('hidden');
            els.eyeIcon.innerHTML = '<path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/><circle cx="12" cy="12" r="3"/>'; // Open eye
            els.toggleBtn.style.color = 'var(--accent)';
        } else {
            els.histContainer.classList.add('hidden');
            els.eyeIcon.innerHTML = '<path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M1 1l22 22"/>'; // Slash eye
            els.toggleBtn.style.color = 'var(--text-muted)';
        }
    }

    function delItem(e, id) {
        e.stopPropagation();
        delete appState.history[id];
        persist();
        renderHistory();
    }
    
    function wipeHistory() {
        if(confirm('Clear all?')) {
            appState.history = {};
            persist();
            renderHistory();
        }
    }

    function applyTheme(theme) {
        appState.theme = theme;
        document.body.setAttribute('data-theme', theme);
        document.getElementById('themeBtn').textContent = theme === 'dark' ? '☀' : '☾';
        persist();
    }

    function showToast(msg) {
        const t = document.getElementById('toast');
        t.textContent = msg;
        t.classList.add('show');
        setTimeout(() => t.classList.remove('show'), 2000);
    }

    // --- Listeners ---
    document.getElementById('loadBtn').addEventListener('click', () => loadVideo());
    els.input.addEventListener('keypress', e => e.key === 'Enter' && loadVideo());
    
    document.getElementById('themeBtn').addEventListener('click', () => {
        applyTheme(appState.theme === 'dark' ? 'light' : 'dark');
    });

    els.toggleBtn.addEventListener('click', () => {
        toggleHistoryUI(!appState.historyVisible);
    });

    document.getElementById('resetBtn').addEventListener('click', () => {
        els.settings.autoplay.checked = true;
        els.settings.loop.checked = false;
        els.settings.controls.checked = true;
        els.settings.modest.checked = false;
        els.settings.start.value = '';
        showToast("Settings Reset");
    });

</script>
</body>
</html>
